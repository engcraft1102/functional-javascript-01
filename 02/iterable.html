<!--

### 사용자 정의 이터러블을 통해 알아보기

#### 심볼? ES6에서 추가된 것. 어떤 객체의 키로 사용될 수 있다.
- 이터러블: 이터레이터를 리턴하는 [Symbol.iterator]()를 가진 값
- 이터레이터: {value, done} 객체를 리턴하는 next()를 가진 값
- 이터러블/이터레이터 프로토콜: 이터러블을 for...of, 전개 연산자 등과 함께 동작하도록 한 규약

 -->
<script>
  const iterable = {
    [Symbol.iterator]() {
      let i = 3
      return {
        next() {
          return i == 0 ? { done: true } : { value: i--, done: false }
        },
        [Symbol.iterator]() {
          return this
        },
      }
    },
  }
  let it = iterable[Symbol.iterator]()
  // log(it.next());
  // log(it.next());
  // log(it.next());
  // log(it.next());
  // log(it.next());
  // for (const a of it) log(a)

  const arr2 = [1, 2, 3]
  let it2 = arr2[Symbol.iterator]()
  it2.next()
  // log(it2[Symbol.iterator]() == it2)
  // for (const a of it2) log(a)
</script>
